<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Vuejs cdn -->
    <script src="js/vuejs.min.js"></script>
    <!-- Qrious JavaScript -->
    <script src="js/qrious.min.js"></script>
</head>

<body>
    <div id="app" class="container mt-3">
        <h1 class="text-center font-weight-bold mb-3">QRCode Generator</h1>
        <div class="my-0 mx-auto w-50">
            <input type="text" class="form-control" size="25" placeholder="Type to generate..." v-model.lazy="text" />
            <small id="helpId" class="text-muted">Press Enter when done</small>
        </div>


        <div class="largeQr text-center">
            <div v-if="text" class="output mt-3 text-center mb-3">
                <img :src="newQRCode" alt="QRCode" />
            </div>
            <div v-else class="tye mt-3 p-3 text-center">
                Type to generate
            </div>
        </div>

        <div class="smallQr text-center">
            <div v-if="text" class="output mt-3 text-center mb-3">
                <img :src="newQRCode2" alt="QRCode" class="bg-light p-3" />
            </div>
            <div v-else class="tye mt-3 p-3">
                Type to generate
            </div>
        </div>

        <div class="text-center">
            <a :href="newQRCode" class="largeQr" download> <button class="btn btn-primary rounded-0"> <i class="fa fa-download" aria-hidden="true"></i> Download </button> </a>
            <a :href="newQRCode2" class="smallQr" download> <button class="btn btn-primary  rounded-0"> <i class="fa fa-download" aria-hidden="true"></i> Download </button> </a>
            <!-- <button class="btn btn-primary rounded-0 w-50"> <i class="fa fa-download" aria-hidden="true"></i> Download </button> -->
        </div>
    </div>
    <!-- Optional JavaScript -->

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/index.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
